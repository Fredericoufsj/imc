<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Frederico Thomaz" />
    <meta name="description" content="Calculadora de IMC, Indice de massa corpórea" />
    <meta name=" viewport " content="width=device-width, initial-scale=1.0 ">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet " href="style.css ">
    <script type="text/javascript" src="script.js"></script>
</head>

<body>
    <div container>
        <header>
            <h1>Calculadora de IMC</h1>
            <p>Esta calculadora serve para você medir o seu índice de massa corpórea.</p>
        </header>
        <main>
            <div>
                <div class="peso ">
                    <input type="number ">
                </div>
                <div class="altura ">
                    <input type="number ">
                </div>
                <div class=" resultado "></div>
                <button class="calcule "></button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Classificação</th>
                        <th>IMC</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>abaixo do peso</td>
                        <td>abaixo de 18,5</td>
                    </tr>
                    <tr>
                        <td>Peso Normal</td>
                        <td>18,5-24,9</td>
                    </tr>
                    <tr>
                        <td>Sobrepeso</td>
                        <td>25-29,9</td>
                    </tr>
                    <tr>
                        <td>Obesidade Grau I</td>
                        <td>30-34,9</td>
                    </tr>
                    <tr>
                        <td>Obesidade Grau III</td>
                        <td>35-39,9</td>
                    </tr>
                    <tr>
                        <td>Obesidade Grau II</td>
                        <td>maior ou igual a 40</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>

</body>

</html>
